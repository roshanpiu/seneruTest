<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    
    <link href="css/tree.css" rel="stylesheet">
    <link href="css/angular-json-tree.css" rel="stylesheet">
    
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">


    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <!--<script src="cordova.js"></script>-->

    <!-- your app's js -->
    <script src="js/tree.js"></script>
    <script src="js/angular-json-tree.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/xmlToJson.js"></script>
    
  </head>
  <body ng-app="starter">

    <ion-pane>
     
      <ion-content>
               <div class="row">
                   
                        <div class="col col-20" ><div class="card">  
                           <div ng-controller="DBTreeViewController">  
                                <div class="item item-divider">{{name}}</div>
                                <div class="item item-text-wrap" style="font-size: 12px;">
                                    <json-tree ng-show="showDBTree" object="databaseTree" expanded="true"></json-tree>
                                    <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
                                    <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
                                    <br><br><br><br><br><br><br>

                                </div>
                           </div>
                        </div></div>
                   
                        <div class="col" ><div class="card">  
                           <div ng-controller="XsdDiagramController">
                                <div class="item item-divider">{{name}}</div>
                                <div class="item item-text-wrap">
                                    <iframe src="img/xmlSchema.svg" height="720px" width="740px">
                                        Your browser does not support iframes
                                    </iframe>
                                   
                                </div>
                           </div>
                        </div></div>
                        
                        <div class="col col-25" ><div class="card">  
                           <div ng-controller="XsdTreeViewController"> 
                                <div class="item item-divider">{{name}}</div>
                                <div class="item item-text-wrap" style="font-size: 12px;">
                                    <json-tree ng-show="showXsdTree" object="xsdTree" expanded="true"></json-tree>
                                    <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
                                    <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
                                    <br><br><br><br><br><br><br>

                                </div>
                           </div>
                        </div></div>
               </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
